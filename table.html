<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html" target="_blank">Video</a></li>
                <li><a href="form.html" target="_blank">Form</a></li>
                <li><a href="table.html" target="_blank">Table</a></li>
                <li><a href="blog.html" target="_blank">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Table Created</h2>
            <table>
                <caption>Chart List Company</caption>
                <thead>
                    <tr>
                        <th>NO.</th>
                        <th>NAME</th>
                        <th>COMPANY</th>
                        <th>SALARY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Bill Gates</td>
                        <td>Microsoft</td>
                        <td>1000$</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Stave Jobs</td>
                        <td>Apple</td>
                        <td>1200$</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Larry Pages</td>
                        <td>Google</td>
                        <td>1200$</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Mark Zuckerberg</td>
                        <td>Facebook</td>
                        <td>1400$</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Total Empoyee: 4</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer></footer>
</body>
</html>
